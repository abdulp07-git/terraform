name: 'Terraform Destroy'

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    environment: production  # This adds approval gate if configured
    
    defaults:
      run:
        shell: bash
        working-directory: ./learntfdoc
    
    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4
    
    # Verify confirmation input
    - name: Verify Destruction Confirmation
      run: |
        if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
          echo "❌ Destruction cancelled. You must type 'destroy' to confirm."
          exit 1
        fi
        echo "✅ Confirmation verified. Proceeding with destroy..."
    
    # Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    
    # Install Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    # Initialize Terraform
    - name: Terraform Init
      run: terraform init
    
    # Show what will be destroyed
    - name: Terraform Plan Destroy
      run: terraform plan -destroy -input=false
    
    # Destroy infrastructure
    - name: Terraform Destroy
      run: terraform destroy -auto-approve -input=false
