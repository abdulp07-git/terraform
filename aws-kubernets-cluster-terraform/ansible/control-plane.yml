---
- name: Initialize Kubernetes Control Plane
  hosts: control_plane
  become: yes
  tasks:
    - name: Check if Kubernetes is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init \
          --pod-network-cidr={{ pod_network_cidr }} \
          --apiserver-advertise-address={{ ansible_default_ipv4.address }} \
          --node-name={{ inventory_hostname }} \
          --v=5
      when: not k8s_initialized.stat.exists
      register: kubeadm_init
      async: 600
      poll: 10

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy admin.conf to ubuntu user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
        mode: '0600'
        remote_src: yes

    - name: Create .kube directory for root user
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copy admin.conf to root user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        mode: '0600'
        remote_src: yes

    - name: Wait for kube-apiserver to be ready
      wait_for:
        port: 6443
        delay: 10
        timeout: 300

    - name: Download Calico manifest
      get_url:
        url: https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/calico.yaml
        dest: /tmp/calico.yaml
        mode: '0644'

    - name: Apply Calico CNI
      become_user: ubuntu
      shell: kubectl apply -f /tmp/calico.yaml
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config

    - name: Wait for Calico pods to be ready
      become_user: ubuntu
      shell: kubectl wait --for=condition=Ready pods --all -n kube-system --timeout=300s
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      register: calico_ready
      retries: 5
      delay: 30
      until: calico_ready.rc == 0
      ignore_errors: yes

    - name: Generate join command
      shell: kubeadm token create --print-join-command
      register: join_command

    - name: Save join command to local file
      local_action:
        module: copy
        content: "{{ join_command.stdout }}"
        dest: "./join-command.sh"
        mode: '0755'
      become: no

    - name: Display join command
      debug:
        msg: "{{ join_command.stdout }}"

    - name: Display cluster status
      become_user: ubuntu
      shell: kubectl get nodes
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config
      register: cluster_status

    - name: Show cluster nodes
      debug:
        msg: "{{ cluster_status.stdout_lines }}"
